<nav *ngIf="isLoggedIn" class="bg-[#1A1A1A] text-[#E0E0E0] p-4 flex justify-center items-center fixed top-0 w-full z-50 shadow-none"></nav>
<nav class="bg-[#1A1A1A] text-[#E0E0E0] p-4 flex justify-center items-center fixed top-0 w-full z-50 shadow-none">
  <!-- Menú Principal -->
  <div class="ml-8 flex space-x-6">
    <button class="px-6 py-2 border-2 border-transparent hover:border-[#FFD700] hover:text-[#FFD700] rounded-lg transition-all duration-200 focus:outline-none" routerLink="/ejercicio1">Inicio</button>

    <!-- Prácticas -->
    <div class="relative group">
      <button class="px-6 py-2 border-2 border-transparent hover:border-[#FFD700] hover:text-[#FFD700] rounded-lg transition-all duration-200 focus:outline-none">Prácticas</button>
      <div class="absolute hidden group-hover:block bg-[#222222] text-[#E0E0E0] mt-2 rounded-md w-max">
        <a class="block px-4 py-2 text-sm hover:bg-[#333333] transition-all duration-200" routerLink="/practica1">Práctica 1</a>
        <a class="block px-4 py-2 text-sm hover:bg-[#333333] transition-all duration-200" routerLink="/practica2">Práctica 2</a>
        <a class="block px-4 py-2 text-sm hover:bg-[#333333] transition-all duration-200" routerLink="/practica3">Práctica 3</a>
        <a class="block px-4 py-2 text-sm hover:bg-[#333333] transition-all duration-200" routerLink="/practica4">Práctica 4</a>
        <a class="block px-4 py-2 text-sm hover:bg-[#333333] transition-all duration-200" routerLink="/practica5">Práctica 5</a>
        <a class="block px-4 py-2 text-sm hover:bg-[#333333] transition-all duration-200" routerLink="/practica6">Práctica 6</a>
        <a class="block px-4 py-2 text-sm hover:bg-[#333333] transition-all duration-200" routerLink="/practica7">Práctica 7</a>
        <a class="block px-4 py-2 text-sm hover:bg-[#333333] transition-all duration-200" routerLink="/practica8">Práctica 8</a>
        <a class="block px-4 py-2 text-sm hover:bg-[#333333] transition-all duration-200" routerLink="/practica9">Práctica 9</a>
        <a class="block px-4 py-2 text-sm hover:bg-[#333333] transition-all duration-200" routerLink="/practica10">Práctica 10</a>
        <a class="block px-4 py-2 text-sm hover:bg-[#333333] transition-all duration-200" routerLink="/practica11">Práctica 11</a>
        <a class="block px-4 py-2 text-sm hover:bg-[#333333] transition-all duration-200" routerLink="/practica12">Práctica 12</a>
      </div>
    </div>

    <!-- Examen Práctico -->
    <button class="px-6 py-2 border-2 border-transparent hover:border-[#FFD700] hover:text-[#FFD700] rounded-lg transition-all duration-200 focus:outline-none">Examen Práctico</button>
  </div>

  <!-- Icono Usuario -->
  <div class="relative group ml-8">
    <button class="flex items-center space-x-2 px-3 py-2 hover:text-[#FFD700] transition-all duration-200 focus:outline-none">
      <span>230629</span>
      <img class="w-8 h-8 rounded-full border-2 border-[#FFD700]" src="/assets/foto-perfil.jpg" alt="User avatar" />
    </button>
    <div class="absolute hidden group-hover:block bg-[#222222] text-[#E0E0E0] mt-2 rounded-md w-max">
      <a class="block px-4 py-2 text-sm hover:bg-[#333333] transition-all duration-200">Perfil</a>
      <a class="block px-4 py-2 text-sm hover:bg-[#333333] transition-all duration-200" (click)="logOut()">Cerrar sesión</a>
    </div>
  </div>
</nav>


<!-- Pantalla de bienvenida cuando no está logueado -->
<div *ngIf="!isLoggedIn" class="flex justify-center items-center h-screen bg-gray-800 text-white">
  <div>
    <h1 class="text-4xl mb-4">Bienvenido</h1>
    <button (click)="logIn()" class="px-6 py-2 bg-[#FFD700] text-[#1A1A1A] rounded-lg transition-all duration-200">Iniciar sesión</button>
  </div>
</div>
