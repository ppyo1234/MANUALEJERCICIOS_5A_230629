<mat-toolbar color="primary" class="sticky-toolbar">
    <!-- Matrícula alineada a la izquierda -->
    <span class="matricula">230629</span>

    <!-- Contenedor centrado de los botones -->
    <div class="nav-buttons">
        <button mat-button>Ejercicios</button>
        <button mat-button>Tareas</button>
        <button mat-button>Exámen Práctico</button>
        <button mat-button>Acerca de</button>
    </div>

    <!-- Imagen de usuario alineada a la derecha -->
    <span class="user-menu">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <img class="user-avatar" src="assets/img/yo.jpg" alt="User avatar">
        </button>
    </span>

    <!-- Menú que se activará -->
    <mat-menu #menu="matMenu">
        <button mat-menu-item>Perfil</button>
        <button mat-menu-item>Cerrar sesión</button>
    </mat-menu>
</mat-toolbar>
