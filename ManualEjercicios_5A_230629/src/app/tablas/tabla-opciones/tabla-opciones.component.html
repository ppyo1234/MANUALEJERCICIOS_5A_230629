<div class="table-container">
  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar registros">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let record"> {{record.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="persona">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Persona </th>
      <td mat-cell *matCellDef="let record"> {{record.persona}} </td>
    </ng-container>

    <ng-container matColumnDef="record">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Récord </th>
      <td mat-cell *matCellDef="let record"> {{record.record}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let record"> {{record.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
      <td mat-cell *matCellDef="let record"> {{record.valor}} </td>
    </ng-container>

    <!-- Fila de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" aria-label="Seleccionar página" showFirstLastButtons></mat-paginator>
</div>
